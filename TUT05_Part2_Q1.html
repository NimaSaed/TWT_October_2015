<!DOCTYPE html>
<html>
  <body>
    <script language=JavaScript>

      function checkName(){
        var name = document.getElementById('test');
        if (name.value != ""){

          if (confirm("Confirm your name! " + name.value))
          {
            document.getElementById('test').style.background = "green";
          }
          else{
            document.getElementById('test').style.background = "red";
          }
        }
        else
        {
          alert("Please write your name!");
        }
      }
    </script>
    <input type="text" value="" id="test" />
    <input type="button" value="Click" onclick="checkName()" />
  </body>
</html>
